<!DOCTYPE html>
<html lang="zh-Hans">
<link rel="stylesheet" href="./style.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no,
   initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>我的画板</title>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id=actions class="actions">
        <svg id=palette class="icon">
            <use xlink:href="#icon-palette"></use>
        </svg>
        <svg id=pen class="active icon">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id=eraser class="icon">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id=clear class="icon">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id=download class="icon">
            <use xlink:href="#icon-download"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id=pink class="pink"></li>
        <li id=orange class="orange"></li>
        <li id=purple class="purple"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class=thin>3px</li>
        <li id="normal" class="normal active">5px</li>
        <li id="thick" class=thick>10px</li>
    </ol>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_595903_62ohg4g4iir.js"></script>

</html>
